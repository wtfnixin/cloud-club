<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zyj3rrc.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Dancing+Script:wght@400..700&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul><li class="animate-hidden"><span class="text-gold text-glow">TIC</span><span class="text-flame text-flame-glow"> TAC</span> <span class="text-gold text-glow">TOE</span></li></ul>
    </nav>
    <div class="main-container">
        <div class="tic-tac-toe-container">
            <div class="container animate-hidden-scale">
                <div class="box bt-0 bl-0 fade-in-delay-1"><span class="boxtext"></span></div>
                <div class="box bt-0 fade-in-delay-2"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0 fade-in-delay-3"><span class="boxtext"></span></div>
                <div class="box bl-0 fade-in-delay-4"><span class="boxtext"></span></div>
                <div class="box fade-in-delay-5"><span class="boxtext"></span></div>
                <div class="box br-0 fade-in-delay-1"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0 fade-in-delay-2"><span class="boxtext"></span></div>
                <div class="box bb-0 fade-in-delay-3"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0 fade-in-delay-4"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="gameInfo animate-hidden-right">
            <div>
                <span class="info animate-hidden">Loading Game...</span>
                <button id="startGameBtn" style="display: none;" class="animate-hidden">Start Game</button>
            </div>
            <div id="countdown-message" class="animate-hidden"></div>
            <div id="spectator-info" style="display: none;" class="animate-hidden">üëÅÔ∏è You are spectating üëÅÔ∏è</div>
            <div id="feedback-message" class="animate-hidden"></div>
            <div id="question-timer-container" style="display: none;" class="animate-hidden">Time to answer: <span id="question-time">10</span></div>
            <div id="move-timer-container" style="display: none;" class="animate-hidden">Time to move: <span id="move-time">5</span></div>
            <div id="quiz-container" style="display:none;" class="animate-hidden-scale">
                <h3 id="question" class="animate-hidden"></h3>
                <div id="answers" class="animate-hidden"></div>
            </div>
            <div class="imgbox animate-hidden-scale">
                <img src="shin-chan-kiss-my-ass.gif" >
            </div>
            <div class="imgbox draw-imgbox animate-hidden-scale">
                <img src="Dogmeme.gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
