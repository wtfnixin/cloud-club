<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zyj3rrc.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <div>
                <span class="info">Loading Game...</span>
                <button id="reset">Reset</button>
            </div>
            <div id="quiz-container" style="display:none;">
                <h3 id="question">Question text will appear here.</h3>
                <div id="answers">
                    </div>
            </div>

            <div id="question-timer-container" style="display: none;">
                Time to answer: <span id="question-time">10</span>
            </div>
            <div id="move-timer-container" style="display: none;">
                Time to move: <span id="move-time">5</span>
            </div>

                üëÅÔ∏è You are spectating üëÅÔ∏è
            </div>

            <div id="feedback-message"></div>

            <div id="quiz-container" style="display:none;">
            </div>
            
            <div class="imgbox">
                <img src="shin-chan-kiss-my-ass.gif" >
            </div>
            <div class="imgbox draw-imgbox">
                <img src="Dogmeme.gif">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
