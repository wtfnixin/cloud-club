
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-card.css">
    <link rel="stylesheet" href="https://use.typekit.net/zyj3rrc.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Dancing+Script:wght@400..700&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://unpkg.com/@splinetool/viewer@1.10.44/build/spline-viewer.js" as="script">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.44/build/spline-viewer.js"></script>
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="ChatGPT_Image_Jul_28__2025__11_54_46_PM-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <ul>
            <li><span class="text-gold text-glow">TIC</span> <span class="text-flame text-flame-glow">TAC</span> <span class="text-gold text-glow">TOE</span></li>
        </ul>
    </nav>
    <div class="main-container">


        <div class="login-card" id="lobby">
            <h2><span class="something">Multiplayer Quiz Tic Tac Toe</span></h2>
            <div class="button-group">
                <button id="createGame">Create New Game</button>
            </div>
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="gameIdInput" placeholder="Enter Game ID">
                </div>
                <div class="action-buttons">
                    <button id="joinGame">Join Game</button>
                    <button id="spectateGame">Spectate Game</button>
                </div>
            </div>
        </div>
        <spline-viewer class="spline-hero" url="https://prod.spline.design/wR2hQ1vQ5JWTdG-Y/scene.splinecode"></spline-viewer>

    </div>
    <div id="gameIdModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h3>Your Game Room is Ready!</h3>
            <p>Share this code with a friend:</p>
            <div id="gameIdDisplay" class="game-code"></div>
            <button id="startGameButton">Let's Go!</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
